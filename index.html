<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="links">links</button>
    <div class="links_modal hidden">
        <div class="modal_overlay"></div>
        <div class="modal_content">
            <div class="chrome_tab">Chrome Tab</div>
            <div class="apps">Apps</div>
            <div class="new_link">New Link</div>
        </div>
    </div>
    <div class="search">
        <form action="http://www.google.co.kr/search" method="get">
            <input type=text name=q placeholder="Google Search">
        </form>
    </div>
    <div class="weather">
        <table>
            <tr class="weatItem1">

            </tr>
            <tr class="weatItem2">

            </tr>
        </table>
    </div>
    <div class="clock">
        <h1>00:00:00</h1>
    </div>
    <div class="greeting">
    </div>
    <div class="focus">
    </div>
    <button class="todo">Todo</button>
    <div class="todo_modal hidden">
        <div class="modal_content">
            <h1>Today</h1>
            <ul>
                <li>할일1</li>
                <li>할일2</li>
                <li>할일3</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
